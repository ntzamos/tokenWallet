<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src data: gap: https://ssl.gstatic.com 'unsafe-eval' *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.example.com; connect-src 'self' http://www.example.com"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src http://www.example.com"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src data *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My Wallet</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.icons.css">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <div class="popup popup-address">
      <div class="content-block">
        <p>Your address:<br/>
          <span id="myaddress"></span>
        </p>
        <div id="myqrcode"></div>
        <br/>
        <a href="#" class="button button-fill color-blue close-popup">Done</a>
      </div>
    </div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a href="#home" class="tab-link active close-panel">Balance</a></p>
            <p><a href="#history" class="tab-link close-panel">History</a></p>
            <p><a href="#send" class="tab-link close-panel">Send</a></p>
        </div>
    </div>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
            <div class="right">
                <a href="#" class="changeAddress link icon-only"><i class="icon icon-qr"></i></a>
            </div>
          </div>
          <div id="balance"></div>
          <div id="actions">
            <div class="row">
              <div class="button but send">Send</div>
              <div data-popup=".popup-address" class="open-popup button but receive">Receive</div>
            </div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content homeContent pull-to-refresh-content">
              <div class="pull-to-refresh-layer"><div class="pull-to-refresh-arrow"></div></div>
              <div class="content-block">
                <div class="content-block-title">Transaction History</div>
                <div class="list-block">
                  <ul id="myTransactions">
                    <div class="preloader"></div>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/qrcode.min.js"></script>

    <script src="js/moment.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/ethereumjs-all.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.p2r.min.js"></script>
    <script src="js/script.js"></script>

    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
